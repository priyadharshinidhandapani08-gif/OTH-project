<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProWeather — Clean & Professional Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="card" id="app">
      <div class="main">
        <header>
          <div
            style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#2563eb,#7c3aed);display:flex;align-items:center;justify-content:center;color:white;font-weight:700">
            PW</div>
          <div>
            <h1>ProWeather</h1>
            <div style="color:var(--muted);font-size:13px">Accurate, fast — built for web & mobile</div>
          </div>
        </header>

        <div class="controls">
          <div class="input">
            <input id="cityInput" type="text" placeholder="Enter city (e.g. Tirupattur)" />
          </div>
          <button id="searchBtn">Search</button>
          <button id="locBtn" class="btn-ghost">Use my location</button>
        </div>

        <div class="weather-card" style="margin-top:18px">
          <div class="weather-panel">
            <div class="icon" id="iconWrap"><img id="weatherIcon" src="" alt="icon" /></div>
            <div class="meta">
              <p class="temp" id="temp">--°C</p>
              <div class="desc" id="desc">Search a city or use location</div>
              <div class="details" id="details"></div>
            </div>
          </div>
        </div>

        <footer>Powered by Open-Meteo API. No API key required.</footer>
      </div>

      <aside class="side">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Forecast (next 5 days)</div>
        </div>
        <div class="forecast-list" id="forecast"></div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
